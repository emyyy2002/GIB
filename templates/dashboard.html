{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard ‚Äì Cha√Æne du froid</title>

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            background: #eef3fb;
            color: #111827;
        }
        .page {
            max-width: 900px;
            margin: 0 auto;
            padding: 32px 16px;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 26px;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        /* --- CARD --- */
        .card {
            width: 260px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(15, 23, 42, 0.12);
            padding: 16px 18px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 35px rgba(15, 23, 42, 0.18);
        }
        .card-title {
            background: #3b82f6;
            color: white;
            padding: 8px;
            border-radius: 999px;
            font-size: 14px;
            margin-bottom: 16px;
        }
        .card-value {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .card-unit {
            font-size: 20px;
        }
        .card-time {
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>

<body>
<div class="page">

    <h1>Dashboard Temp√©rature & Humidit√© (DHT11)</h1>

    <div class="cards">

        <!-- üî• Carte Temp√©rature cliquable ‚Üí historique temp√©rature -->
        <a href="{% url 'temperature_history' %}" class="card">
            <div class="card-title">Temp√©rature</div>
            <div class="card-value">
                <span id="tempValue">--</span>
                <span class="card-unit">¬∞C</span>
            </div>
            <div id="tempTime" class="card-time">En attente de donn√©es...</div>
        </a>

        <!-- üî• Carte Humidit√© cliquable ‚Üí historique humidit√© -->
        <a href="{% url 'humidity_history' %}" class="card">
            <div class="card-title">Humidit√©</div>
            <div class="card-value">
                <span id="humValue">--</span>
                <span class="card-unit">%</span>
            </div>
            <div id="humTime" class="card-time">En attente de donn√©es...</div>
        </a>

    </div>
</div>

<script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
